<app-not-found [visible]="!cart || cart.items.length <= 0">

</app-not-found>
@if (cart && cart.items.length > 0) {
    <div class="container">
        <ul>
            @for (cartItem of cart.items; track $index) {
                <li>
                    <div>
                        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
                    </div>
                    <div>
                        <a routerLink="/food/{{cartItem.food.id}}">
                            {{cartItem.food.name}}
                        </a>
                    </div>
                    <div>
                        <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        {{cartItem.price|currency}}
                    </div>

                    <div>
                        <button class="remove-button" (click)="removeFromCart(cartItem)">
                            Usu≈Ñ
                        </button>
                    </div>
                </li>
            }
        </ul>

        <div class="checkout">
            <div>
                <div class="foods-count">{{cart.items.length}}</div>
                <div class="total-price">{{cart.totalPrice|currency}}</div>
            </div>
        </div>

    </div>

}
