<app-search></app-search>
<app-tags></app-tags>

<ul>
    @for (food of foods; track $index) {
    <li>
        <a href="" routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ♥︎
                </span>
                <div class="stars">
                    <rm-ng-star-rating
                    [rating]="food.stars"
                    [starCount]="5"
                    [size]="'28px'"
                    [allowHalf]="true"
                    [readOnly]="true"
                ></rm-ng-star-rating>
                </div>
                
                <div class="product-item-footer">
                    <div class="origins">
                        @for (orgin of food.origins; track $index) {
                            <span>
                                {{orgin}}
                            </span>
                        }
                    </div>
                    <div class="cook-time">
                        <span>⏱️</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>{{food.price|currency}}</span>
                    </div>
                </div>
            </div>
            
        </a>
    </li>
    }
    
</ul>
